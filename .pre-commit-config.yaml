repos:
  # Local hooks
  - repo: local
    hooks:
      - id: dump-db
        name: Dump database to SQL
        entry: make dump-db
        language: system
        pass_filenames: false
        always_run: true

  # Ruff linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict
      # Check for files that contain merge conflict strings
      - id: check-merge-conflict
      # Check yaml files for parseable syntax
      - id: check-yaml
      # Check toml files for parseable syntax
      - id: check-toml
      # Check for debugger imports and py37+ breakpoint() calls
      - id: debug-statements
      # Check for files with names that would conflict on a case-insensitive filesystem
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # Trim trailing whitespace
      - id: trailing-whitespace
      # Ensure files end with a newline
      - id: end-of-file-fixer
      # Check that executables have shebangs
      - id: check-executables-have-shebangs
      # Check that scripts with shebangs are executable
      - id: check-shebang-scripts-are-executable

  # Check for common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
